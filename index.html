<!DOCTYPE html>
<html>
  <head>
    <title>Data Mining Project</title>
    <meta charset='utf-8' />
    <meta name='viewport' content='initial-scale=1, maximum-scale=1' />
    <style>
      * {
        box-sizing: border-box;
        font-family: 'PingFeng TC', '微軟正黑體', sans-serif;
      }

      html, body {
        padding: 0;
        font-size: 16px;
        margin: 0;
        border: 1px black;
      }

      html {
        height: 100vh;
      }

      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        position: relative;
        background-image: linear-gradient(to top, #dfe9f3 0%, white 100%);
      }

      h2 {
        margin: 0;
      }

      ul {
        padding-left: 0px;
      }

      ul li {
        display: inline-block;
        padding: 5px 5px;
        border-radius: 5px;
        background-color: #e2e4e6;
        color: #fff;
        margin-right: 20px;
        box-shadow: #d6dadc;
      }

      ul li button {
        outline: none;
        background-color: transparent;
        border: none;
        font-weight: 500;
        font-size: 15px;
        cursor: pointer;
        color: #333333;
      }

      a, a:active, a:focus, a:visited {
        text-decoration: none;
        color: #333333;
      }

      .tab-content.active{
          display: block;
      }

      .tab-content.hide{
          display: none;
      }

      #NavigationBar {
        overflow: auto;
        margin: 20px;
      }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <script src="./main.js"></script>
  </head>
  <body>
    <h1>Data Mining Final Project - Mercari Price Suggestion Challenge</h1>
    <h2>Group 1 - Benchmark</h2>
    <div id="NavigationBar">
        <ul>
            <li><button onclick="switchContent('tab-0')"><i class="fa fa-info" aria-hidden="true"></i> Project Introduction</button></li>
            <li><button onclick="switchContent('tab-1')"><i class="fa fa-star" aria-hidden="true"></i> Features Overview</button></li>
            <li><button onclick="switchContent('tab-2')"><i class="fa fa-pie-chart" aria-hidden="true"></i> Preprocessing</button></li>
            <li><button onclick="switchContent('tab-3')"><i class="fa fa-wrench" aria-hidden="true"></i> Apply Models</button></li>
            <li><button><a href="./DataMining.pdf" target="blank"><i class="fa fa-file-pdf-o" aria-hidden="true"></i> Slides</a></button></li>
            <li><button><i class="fa fa-code" aria-hidden="true"></i> Sourcecode</button></li>
        </ul>
    </div>
    <div id="tab-0" class="tab-content active">0</div>
    <div id="tab-1" class="tab-content hide">1</div>
    <div id="tab-2" class="tab-content hide">2</div>
    <div id="tab-3" class="tab-content hide">3</div>
  </body>
</html>
